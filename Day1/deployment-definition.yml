apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: web
    kind: frontend
spec:
  template:
    metadata:
      name: nginx-deploy
      labels:
        app: web
        type: frontend
    spec:
      containers:
        - name: nginx-deploy
          image: nginx:stable
  replicas: 3
  selector:
    matchLabels:
      type: frontend